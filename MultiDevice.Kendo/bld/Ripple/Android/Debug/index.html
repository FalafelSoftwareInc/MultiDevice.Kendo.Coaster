<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MultiDevice - KendoUI Mobile</title>
    
    <!-- Kendo UI style references -->
    <link href="scripts/libs/kendoui/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="scripts/libs/kendoui/styles/kendo.flat.mobile.min.css" rel="stylesheet" />
    
    <!-- Third-Party style references -->
    <link href="scripts/libs/toastr/toastr.min.css" rel="stylesheet" />

    <!-- MultiDevice.Kendo style references -->
    <link href="css/index.css" rel="stylesheet" />

</head>
<body>
    
    <!-- Application Layout -->
    <section data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Friends</span>
            </div>
        </header>
       
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="views/home.html" data-icon="contacts">Friends</a>
                <a href="views/settings.html" data-icon="settings">Settings</a>
            </div>
        </div>

    </section>
    
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- jQuery and Kendo Core references -->
    <script src="scripts/libs/kendoui/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.ui.core.min.js"></script> 

    <!-- Third-Party references -->
    <script src="scripts/libs/amplify/individual/amplify.core.min.js"></script>
    <script src="scripts/libs/amplify/individual/amplify.store.min.js"></script>
    <script src="scripts/libs/toastr/toastr.min.js"></script>

    <!-- Application references -->
    <script src="scripts/app/utils/settings.js"></script>
    <script src="scripts/app/data/dataaccess.js"></script>

    <!-- Application Startup -->
    <script src="scripts/app/app.js"></script>
    
    <!-- Application View Models -->
    <script src="scripts/app/home.js"></script>

</body>
</html>
